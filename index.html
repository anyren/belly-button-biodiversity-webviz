<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/stylesheet.css">
    <title>Belly Button Biodiversity Dashboard</title>
</head>
<body>
    <container>
    <div class="p-3 mb-2 jumbotron">
        <div class="container-fluid py-5 text-center">
            <h1 class="display-5 fw-bold">Belly Button Biodiversity Dashboard</h1>
            <p>To explore the dataset, change the subject ID to update charts</p>
        </div>
    </div>    
    <div class="row">
        <div class="col-md-3 gy-4">
            <div class="card">
                <div class="card-header">
                    <h6>Test Subject ID:</h6>
                    <!-- dropdown -->
                    <select id="selInd"></select>  
                </div>
                <!-- table -->
                <table class="table table-sm table-hover" id="demo"></table>
            </div>
        </div>
        <div class="col-md-5">
            <!-- graph -->
            <div id="top-ten"></div>
        </div>
        <div class="col-md-4">
            <div id="gauge"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="bubble"></div>
        </div>
    </div>
    <div class="row footer">
        <div class="col-md-12 text-center">
            <small><a href="http://robdunnlab.com/projects/belly-button-biodiversity/" target="blank">Click here</a>  for more information on the Belly Button Biodiversity project and to find source data.</small><br>
            <small>OTU = Operational Taxonomic Units</small>
        </div>
    </div>

    </container>


    <!-- import javascript -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="static/js/plot.js"></script>
</body>
</html>
