<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/stylesheet.css">
    <title>Belly Button Biodiversity Dashboard</title>
</head>
<body>
    <container>
    <div class="p-3 mb-2 jumbotron">
        <div class="container-fluid py-5 text-center">
            <h1 class="display-5 fw-bold">Belly Button Biodiversity Dashboard</h1>
            <p>To explore the dataset, change the subject ID to update charts</p>
            <small>OTU = Operational Taxonomic Units</small>
            
        </div>
    </div>    
    <div class="row">
        <div class="col-3">
            <container>
            <div class="row">
                <div class="col-12 g-4" id="subject">
                    <h6>Test Subject ID:</h6>
                    <!-- dropdown -->
                    <select id="selInd"></select>  
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="table">
                    <!-- table -->
                    <table class="table table-sm table-hover" id="demo"></table> 
                </div>
            </div>
            </container>
            
       </div>
        <div class="col-5">
            <!-- graph -->
            <div id="top-ten"></div>
        </div>
        <div class="col-4">
            <div id="gauge"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="bubble"></div>
        </div>
    </div>

    </container>


    <!-- import javascript -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="static/js/plot.js"></script>
</body>
</html>
